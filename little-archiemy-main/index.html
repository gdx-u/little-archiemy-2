<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Little Archiemy</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.png">
</head>

<body>
    <script src="js/script.js" defer></script>

    <!-- GUI -->
    <div class="canvas"> <!-- Workspace -->
        <p class="counter">. . .</p>
        <img src="static/img/help.png" alt="Help!" class="help" onclick="show_help();" draggable="false">
        <img src="static/img/hint.svg" alt="Stuck?" class="hint" onclick="show_hint();" draggable="false">
        <img src="static/img/checklist.png" alt="Achievements" class="list" onclick="show_list();" draggable="false">
        <img src="static/img/clear.png" alt="Clear" class="clear" onclick="clear_canvas();" draggable="false">
        
        <p class="loadsave">Load Save</p>
        <p class="deletesave">Delete Save</p>
        <p class="save">Save</p>

        <div class="toast inactive"></div>
    </div>
    
    <div class="clear-canvas active">
        <img src="static/img/logo.png" alt="logo" class="logo" onload="document.getElementsByClassName('logotitle')[0].style.display='block';">
        <p class="logotitle" style="display: hidden;">Loading...</p>
    </div>
    <div class="large-toast inactive"></div>
    
    <div class="scroll"> <!-- Scrollbar --> </div>
    <div class="sidebar"> <!-- Unlocked Items -->  
        <input type="text" class="search" placeholder="Search...">
        <input type="checkbox" class="hidefinal" checked>
        
        <li class="displayelement">air</li>
        <li class="displayelement">earth</li>        
        <li class="displayelement">fire</li>
        <li class="displayelement">water</li>
    </div>    
</body>

</html>
